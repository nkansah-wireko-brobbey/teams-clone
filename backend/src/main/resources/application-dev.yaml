server:
  port: 0

profiles:
  active: dev

spring:
  application:
    name: teams-clone-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/teamsdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

file:
  upload-dir: ./uploads

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
